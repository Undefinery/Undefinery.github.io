<html>
  <body>
    <button id="myButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200%; height: 200%">Click me!</button>
    <p id="myLabel" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 200%;"></p>
    <script>
      var myButton = document.getElementById("myButton");
      var myLabel = document.getElementById("myLabel");
      var words = ["apple", "banana", "orange", "grape", "strawberry"];
      var colors = ["red", "green", "blue", "purple", "pink"];

      myButton.addEventListener("click", function() {
        var randomWord = words[Math.floor(Math.random() * words.length)];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        myLabel.innerHTML = randomWord;
        document.body.style.backgroundColor = randomColor;
      });
    </script>
  </body>
</html>
