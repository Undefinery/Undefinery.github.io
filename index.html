<html>
  <head>
    <style>
      button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.3s;
      }
      button:hover {
        transform: scale(0.5);
      }
      button:active {
        transition: none;
      }
    </style>
  </head>
  <body>
    <button>Click me!</button>
  </body>
</html>
